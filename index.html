<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Math Game (JS)</title>
</head>

<body>
    <div id="container">
        <div id="score">
            Score : <span id="scorevalue">0</span>
        </div>
        <div id="correct">
            Correct
        </div>
        <div id="wrong">
            Try again !
        </div>
        <div id="question">


        </div>

        <div id="instruction">
            Click on the correct answer
        </div>
        <div id="options">
            <div id="box1" class="answer"> </div>
            <div id="box2" class="answer"></div>
            <div id="box3" class="answer"></div>
            <div id="box4" class="answer"></div>
        </div>

        <div id="startreset">
            Start Game
        </div>

        <div id="timing">
            Time remaining: <span id="timeremaining"> 60 sec</span>
        </div>
        <div id="gameOver">

        </div>

    </div>
    <script src="index.js"></script>

</body>


</html>
